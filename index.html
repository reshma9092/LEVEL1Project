<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Intro component with sign up form</title>
  <!-- Bootstrap CSS --> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Google fonts - Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <!-- Font Awesome icon -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header id="header">
    <div class="overlay">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-6 col-sm-12 pt-sm-none pt-lg-5 title"> 
            <div class="d-flex my-3">
              <h1 class="display-5"><strong>Learn to Code by <br>watching others</strong></h1>
            </div>
            <div class="d-flex">
              <p class="title-para">See how experience developers solve problems in real time.<br>Watching scripted tutorials is great, but understanding how <br>developers think is invaluable</p>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 justify-content-center">
            <div class="d-flex my-5 justify-content-center">
              <button class="btn px-5 py-3 try-it">
                <span><strong>Try it Free 7 days</span><span> $20/mo. thereafter</strong></span>
              </button>
            </div>
            <div class="d-flex my-5 justify-content-center">
              <div class="card px-5 py-3">
                <div class="card-body">
                  <form name="MyForm" onsubmit="return ValidateForm()">
                    <div class="form-group form-group-lg">
                      <input type="text" class="form-control form-control-lg" placeholder="First Name" id="First-Name" required>
                      <p id="first_name_result"></p>
                    </div>
                    <div class="form-group form-group-lg">
                      <input type="text" class="form-control form-control-lg" placeholder="Last Name" id="Last-Name" required>
                      <p id="last_name_result"></p>
                    </div>
                    <div class="form-group form-group-lg">
                      <input type="email" class="form-control form-control-lg" placeholder="Email Address" id="Email-Address" required>
                      <p id="email_result"></p>
                    </div>
                    <div class="form-group form-group-lg">
                      <input type="password" class="form-control form-control-lg" placeholder="Password" id="Password" required>
                      <p id="password_result"></p>
                    </div>
                    <div class="form-group form-group-lg">
                      <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" id="Confirm-Password" required>
                      <p id="confirm_password_result"></p>
                    </div>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" class="btn btn-success btn-block px-5 py-3 claim-button" required>
                    <div class="mt-3 text-center">
                      <span class="py-3 terms-1">By clicking the button you are agreeing to our </span><br>
                      <span class="terms-2 py-3"><strong>Terms and Services</strong></span>
                    </div>  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  

<!-- Bootstrap JS -->
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
